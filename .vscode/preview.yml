# .vscode/preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 3000 # 应用的端口
    run: node index.js # 应用的启动命令
    root: ./ # 应用的启动目录
    name: NodeJS # 应用名称
    description: Nodejs 是一个开源的、跨平台的、后端 JavaScript 运行环境。 # 应用描述
    autoOpen: true # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen） 
    autoPreview: true # 是否自动打开预览, 若无则默认为true
